name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Check TypeScript
        run: npx tsc --noEmit
